<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Task(s) List</h3>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <td>Id.</td>
                        <td>Title</td>
                        <td>Description</td>
                        <td>Estimated Time</td>
                        <td>Worked Time</td>
                        <td>Developer</td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks" class="text-center">
                            <td>{{task.id}}</td>
                            <td>{{task.title}}</td>
                            <td>{{task.description}}</td>
                            <td>{{task.estimateTime}}</td>
                            <td>{{task.workedTime}}</td>
                            <td>{{task.developer.firstName}} {{task.developer.lastName}}</td>
                            <td><button class="btn btn-warning" (click)="updateTask(task)">Add Worked Time</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
